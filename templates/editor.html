<!DOCTYPE html>
<html lang="${lang}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <script type='module' src="/static/js/home.js" async></script>
  <!-- <script src="./xinet-js/interface.js" async></script> -->
</head>

<body>
  <header class="w3-bar w3-light-grey w3-bottombar">
    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fa fa-file">&nbsp;${file}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="open_file" class="w3-bar-item w3-button"><i class="fa fa-file-text">&nbsp;${open_file}</i></label>
        </li>
        <li>
          <label for="trash" class="w3-bar-item w3-button"><i class="fa fa-trash">&nbsp;${trash}</i></label>
        </li>
        <li>
          <label for="close" class="w3-bar-item w3-button"><i class="fa fa-close">&nbsp;${close}</i></label>
        </li>
      </ul>
    </section>

    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fa fa-edit">&nbsp;${edit}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="cv" class="w3-bar-item w3-button"><i class="fa fa-line-chart">&nbsp;${cv}</i></label>
        </li>
        <li>
          <label for="radar" class="w3-bar-item w3-button"><i class="fa fa-rocket">&nbsp;${radar}</i></label>
        </li>
        <li>
          <label for="vehicle" class="w3-bar-item w3-button"><i class="fa fa-car">&nbsp;${vehicle}</i></label>
        </li>
        <li>
          <label for="adas" class="w3-bar-item w3-button"><i class="fa fa-th">&nbsp;${adas}</i></label>
        </li>
      </ul>
    </section>

    <button class="w3-bar-item w3-button w3-padding-small"><i class="fa fa-play">&nbsp;${run}</i></button>

    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fa fa-photo">&nbsp;${display}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="display_cv" class="w3-bar-item w3-button"><i
               class="fa fa-line-chart">&nbsp;${display_cv}</i></label>
        </li>
        <li>
          <label for="display_radar" class="w3-bar-item w3-button"><i
               class="fa fa-rocket">&nbsp;${display_radar}</i></label>
        </li>
        <li>
          <label for="display_vehicle" class="w3-bar-item w3-button"><i
               class="fa fa-car">&nbsp;${display_vehicle}</i></label>
        </li>
      </ul>
    </section>
  </header>
  <input type="file" id="open_file" name="open_file" multiple hidden>

  <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input aria-label="b" type="range" name="b" value="50" /> +
    <input aria-label="a" type="number" name="a" value="10" /> =
    <output name="result"></output>
  </form>

  <form method="get" action="generate">
    <label for="gen">字符串的长度：</label>
    <input type="text" id="gen" value="8" name="length">
    <!-- <button type="submit">Give it now!</button> -->
    <button type="submit">
        <svg aria-hidden="true" viewBox="0 0 10 10">
            <path d="M7 9L5 8 3 9V6L1 4h3l1-3 1 3h3L7 6z" />
        </svg>
        Add to favorites
    </button>
</form>

<dialog id="favDialog">
  <form method="dialog">
      <p><label>Favorite animal:
              <select>
                  <option></option>
                  <option>Brine shrimp</option>
                  <option>Red panda</option>
                  <option>Spider monkey</option>
              </select>
          </label></p>
      <menu>
          <button value="cancel">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
      </menu>
  </form>
</dialog>

<button id="updateDetails">Update details</button>

<output aria-live="polite"></output>
<script>
  (function () {
      var updateButton = document.getElementById('updateDetails');
      var favDialog = document.getElementById('favDialog');
      var outputBox = document.getElementsByTagName('output')[0];
      var selectEl = document.getElementsByTagName('select')[0];
      var confirmBtn = document.getElementById('confirmBtn');

      // “Update details” button opens the <dialog> modally
      updateButton.addEventListener('click', function onOpen() {
          if (typeof favDialog.showModal === "function") {
              favDialog.showModal();
          } else {
              alert("The dialog API is not supported by this browser");
          }
      });
      // "Favorite animal" input sets the value of the submit button
      selectEl.addEventListener('change', function onSelect(e) {
          confirmBtn.value = selectEl.value;
      });
      // "Confirm" button of form triggers "close" on dialog because of [method="dialog"]
      favDialog.addEventListener('close', function onClose() {
          outputBox.value = favDialog.returnValue + " button clicked - " + (new Date()).toString();
      });
  })();
</script>

</body>

</html>
